<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Reseller Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resell Social Media Services</h1>

    <!-- Section to display available services -->
    <div id="service-list">
        <h2>Choose a Service</h2>
        <ul id="services"></ul>
    </div>

    <!-- Order form that appears when a service is selected -->
    <div id="order-form" style="display:none;">
        <h2>Place an Order</h2>
        <form id="orderForm">
            <input type="text" id="serviceId" hidden>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" required>
            <label for="link">Link to the social media post/profile:</label>
            <input type="url" id="link" required>
            <button type="submit">Submit Order</button>
        </form>
    </div>

    <!-- Section to display the order status -->
    <div id="order-status" style="display:none;">
        <h2>Order Status</h2>
        <p id="status-message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
